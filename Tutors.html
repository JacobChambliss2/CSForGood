<!DOCTYPE html>
<html>
    <head>
        <title>Tutors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="Tutors.css">
        
        <!--<link rel="icon" type="image/x-icon" href="favicon.ico"> logo eventually-->
    </head>
    <body class = "body">  
      <div class="toppart">
        <h1 class = "title">Tutors</h1>
        <nav>
              <div class = "navbar">
                  <div class="dropdown">
                  <button class="dropbtn">Navigation ⮟</button>
                    <div class="dropdown-content">
                      <a id="landingpagenav" href="Landing.html">Home</a>
                      <a id = "schedulingnav" href="Schedule/Scheduling.html">Calendar</a>
                      <a id="tutorsnav" href="Tutors.html">Tutors</a>
                      </div>
                  </div>   
                  <div class="subjectsdd">
                    <button class="subjects">Subjects ⮟</button>
                      <ul class="subjectlist">
                        <li class="subject">
                            <input class="form-check-input me-1" type="radio" id="LACheck" name="subject">
                            <label class="form-check-label" for="LACheck">Language Arts</label>
                        </li>
                        <li class="subject">
                            <input class="form-check-input me-1" type="radio" id="ScienceCheck" name="subject">
                            <label class="form-check-label" for="ScienceCheck">Science</label>
                        </li>
                        <li class="subject">
                            <input class="form-check-input me-1" type="radio" id="MathCheck" name="subject">
                            <label class="form-check-label" for="MathCheck">Math</label>
                        </li>
                        <li class="subject">
                            <input class="form-check-input me-1" type="radio" id="OtherCheck" name="subject">
                            <label class="form-check-label" for="OtherCheck">Other</label>
                        </li>
                    </ul>
                  </div>
                  
                  <div class="filterby">
                    <button class="filterbydd">Filter By ⮟</button>
                    <ul class="filteroptions">
                      <li class="filteroption">
                        <input class="form-check-input me-1" type="radio" id="filterprice" name ="filters">
                        <label class="form-check-label" for="Price">By Price</label>
                      </li>
                      <li class="filteroption">
                        <input class="form-check-input me-1" type="radio" id="filterrating" name = "filters">
                        <label class="form-check-label" for="Rating">By Rating</label>
                      </li>
                      <li class="filteroption">
                        <input class="form-check-input me-1" type="radio" id="filterdefault" name = "filters">
                        <label class="form-check-label" for="Default">Default</label>
                      </li>
                    </ul>
                  </div>
              </div>
          </nav>
        
        </div>
        <div class = "maincontainer">
          <div id = "satslider">
            <label for="satrange" class="form-label">Minimum SAT Score: <span id="satscore">800</span></label>
            <input type="range" class="form-range" min="0" max="1600" step="10" id="satrange">
          </div>
          <div id = "tutorcards">
            <!-- Tutor cards will be dynamically inserted here -->
          </div>

        </div>
         
      </body>
     
    </html>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Tutors.js"></script>
    
  </body>
