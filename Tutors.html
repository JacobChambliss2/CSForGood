<!DOCTYPE html>
<html>
    <head>
        <title>Tutors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="Tutors.css">
        <!--<link rel="icon" type="image/x-icon" href="favicon.ico"> logo eventually-->
    </head>
    <body>
        
      <h1>Tutors</h1>
      <nav>
            <div class = "navbar">
                <div class="dropdown">
                <button class="dropbtn">Navigation ⮟</button>
                  <div class="dropdown-content">
                    <a id="landingpagenav" href="Landing.html">Home</a>
                    <a id = "schedulingnav" href="Scheduling.html">Calendar</a>
                    <a id="tutorsnav" href="Tutors.html">Tutors</a>
                    </div>
                </div>   
                <div class="subjectsdd">
                  <button class="subjects">Subjects ⮟</button>
                  <ul class="subjectlist">
                    <li class="subject">
                      <input class="form-check-input me-1" type="checkbox" id="LACheck">
                      <label class="form-check-label" for="firstCheckbox">Language Arts</label>
                    </li>
                    <li class="subject">
                      <input class="form-check-input me-1" type="checkbox" id="ScienceCheck">
                      <label class="form-check-label" for="secondCheckbox">Science</label>
                    </li>
                    <li class="subject">
                      <input class="form-check-input me-1" type="checkbox" id="MathCheck">
                      <label class="form-check-label" for="thirdCheckbox">Math</label>
                    </li>
                    <li class="subject"></li>
                      <input class="form-check-input me-1" type="checkbox" id="OtherCheck">
                      <label class="form-check-label" for="thirdCheckbox">Other</label>
                    </li>
                  </ul>
                </div>
                
                <div class="filterby">
                  <button class="filterbydd">Filter By ⮟</button>
                  <div class="filteroptions">
                    <label>By Rating</label>
                    <label>By Price</label>
                  </div>
                </div>
            </div>
        </nav>
    </html>
    <!-- Bootstrap JS Bundle with Popper -->

  </body>
