<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Schedulingstyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
        <script src="Schedulingscript.js"></script>

        <title>
            Schedule
        </title>
    </head>

    <body>
        <div class="topBar">
            <div class="calendar">
                <input type="date" id="start" name="trip-start"

                min="2025-01-01" max="2027-01-01">
            </div>
        </div>
        <div class="hoursLineDiv"></div>
        <div class="hours">
            <ul class="hours">
                <li>12:00am</li>
                <li>1:00am</li>
                <li>2:00am</li>
                <li>3:00am</li>
                <li>4:00am</li>
                <li>5:00am</li>
                <li>6:00am</li>
                <li>7:00am</li>
                <li>8:00am</li>
                <li>9:00am</li>
                <li>10:00am</li>
                <li>11:00am</li>
                <li>12:00pm</li>
                <li>1:00pm</li>
                <li>2:00pm</li>
                <li>3:00pm</li>
                <li>4:00pm</li>
                <li>5:00pm</li>
                <li>6:00pm</li>
                <li>7:00pm</li>
                <li>8:00pm</li>
                <li>9:00pm</li>
                <li>10:00pm</li>
                <li>11:00pm</li>
            </ul>
        </div>
    </body>
</html>
