
<!DOCTYPE html>
<html>
 
    <head>
        <title>Tutors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="Tutors.css">
        
        <!--<link rel="icon" type="image/x-icon" href="favicon.ico"> logo eventually-->
    </head>
    <body class = "body">  
      <!--navbar links-->
      <div class="toppart">
        <img id="logo" src="\Pictures\tutortracklogo.png" alt="Logo">
          <h1 class = "title">Tutortrack</h1>
          <div class = "navbuttons">
            <a id="landingpagenav" href="../Landing/Landing.html">Home</a>
            <a id = "schedulingnav" href="../Schedule/Scheduling.html">Calendar</a>
            <a id="tutorsnav" href="Tutors.html">Tutors</a>
          </div>
      </div>

        <div class = "maincontainer">
          <!--sorting options and filtering on the side-->
          <div class = "leftside">
            <h2 class="filtertitle">Filter Tutors</h2>
            <i class="filterinfo">Left click to view profile <br> Right click to add to favorites</i>
            <span id="line"></span>
            <div id = "satslider">
              <p for="satrange" class="form-label">Minimum SAT Score: <span id="satscore">800</span></p>
              <input type="range" class="form-range" min="0" max="1600" step="10" id="satrange">
            </div>
            <p>View:</p>
            <ul class="biglist">
              <!-- Subjects -->
              <li><input type="radio" name="view" id="filterMath"><label for="math">Math</label></li>
              <li><input type="radio" name="view" id="filterScience"><label for="science">Science</label></li>
              <li><input type="radio" name="view" id="filterLanguageArts"><label for="english">Language Arts</label></li>
              <li><input type="radio" name="view" id="filterHistory"><label for="history">History</label></li>
              <li><input type="radio" name="view" id="filterBiology"><label for="biology">Biology</label></li>
              <li><input type="radio" name="view" id="filterChemistry"><label for="chemistry">Chemistry</label></li>
              <li><input type="radio" name="view" id="filterCS"><label for="cs">Computer Science</label></li>
              <li><input type="radio" name="view" id="filterSpanish"><label for="spanish">Spanish</label></li>
              <li><input type="radio" name="view" id="filterFrench"><label for="french">French</label></li>
            
              <!-- Filters -->
              <li><input type="radio" name="view" id="filterFavorites"><label for="favorites">Favorites</label></li>
            
              <!-- Always include Default option -->
              <li><input type="radio" name="view" id="filterAll" checked><label for="default">All</label></li>
            </ul>
          </div>
          <button id="backarrow">
            <img src="../Pictures/backarrow.png" alt="Back Arrow" width="30" height="30">
          </button>
          <div id = "tutorcards">
            <!-- Tutor cards from js will go here -->
          </div>

        </div>
         
      </body>
     
    </html>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Tutors.js"></script>
    
  </body>
